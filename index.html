<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="row">
      <div class="col-left">
        <h2>Новый пост</h2>

        <textarea
          id="inputId"
          class="js-post-title-input post-title-input"
          type="text"
          placeholder="Заголовок"
        ></textarea>

        <textarea
          class="js-post-text-input post-text-input"
          placeholder="Напиши пост"
          type="text"
        ></textarea>

        <button class="js-new-post-btn new-posts-btn">Опубликовать</button>

        <div
          id="validationMessage"
          class="js-validationMessage validationMessage validationMessage_hidden"
        ></div>

        <div
          id="validationMessage"
          class="js-validationMessage validationMessage validationMessage_hidden"
        ></div>
      </div>

      <div class="col-right">
        <h2>Лента</h2>
        <div class="js-posts posts">Лента пустая...</div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
